    paths:
        /user/login:
            post:
                summary: Get an API key for logging in
                operationId: login
                description: |
                    Log in to the app
                produces:
                - application/json
                parameters:
                - in: body
                  name: pin
                  description: The PIN of the user to retrieve an API key for
                  required: true
                  type: string
                responses:
                    201:
                        description: successful login
                        schema:
                            type: object
                            properties:
                                error:
                                    type: boolean
                                    example: false
                                api_key:
                                    type: string
                                    example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
                                uid:
                                    type: number
                                    example: 1
                                name:
                                    type: string
                                    example: user1
                    401:
                        description: unsuccessful login
                        schema:
                            type: object
                            properties:
                                error:
                                    type: boolean
                                    example: true
                                errorText:
                                    type: string
                                    example: Bad PIN
        /data/{dataType}:
            get:
                summary: Get budget data
                operationId: getData
                description: |
                    Get all kinds of data for display in the budget app
                produces:
                - application/json
                parameters:
                - in: path
                  name: dataType
                  description: The type of data to get
                  required: true
                  type: string
                responses:
                    200:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponse"
                    400:
                        description: invalid data type
                    401:
                        description: unauthorised
        /search/{dataType}/{column}/{searchTerm}/{numResults}:
            get:
                summary: Search suggestions
                operationId: search
                description: |
                    Get search suggestions for data input
                produces:
                - application/json
                parameters:
                - in: path
                  name: dataType
                  description: The type of data to get
                  required: true
                  type: string
                - in: path
                  name: column
                  description: The column of data to search
                  required: true
                  type: string
                - in: path
                  name: searchTerm
                  description: The term to search for
                  required: true
                  type: string
                - in: path
                  name: numResults
                  description: The number of results to return
                  required: false
                  type: number
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                error:
                                    type: boolean
                                    example: false
                                data:
                                    type: object
                                    properties:
                                        list:
                                            type: array
                                            items:
                                                type: string
                    401:
                        description: unauthorised
    definitions:
        DataResponse:
            type: object
            properties:
                error:
                    type: boolean
                    example: false
    host: budget.bristol.fela.london
    basePath: /api
    schemes:
