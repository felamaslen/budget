    # tags are used for organising operations
    tags:
        - name: Purchase
          description: Resources related to purchased items
    
    paths:
        /user/login:
            post:
                summary: Get an API key for logging in
                operationId: login
                description: |
                    Log in to the app
                produces:
                - application/json
                parameters:
                - in: body
                  name: pin
                  description: The PIN of the user to retrieve an API key for
                  required: true
                  type: string
                responses:
                    201:
                        description: successful login
                        schema:
                            type: object
                            properties:
                                error:
                                    type: boolean
                                    example: false
                                api_key:
                                    type: string
                                    example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
                                uid:
                                    type: number
                                    example: 1
                                name:
                                    type: string
                                    example: user1
                    401:
                        description: unsuccessful login
                        schema:
                            type: object
                            properties:
                                error:
                                    type: boolean
                                    example: true
                                errorText:
                                    type: string
                                    example: Bad PIN
        /data/overview:
            get:
                summary: Get overview budget data
                operationId: getDataOverview
                description: |
                    Get monthly cash flow data, broken down into categories
                produces:
                - application/json
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        endYearMonth:
                                            type: array
                                            example: [2018,9]
                                        currentYear:
                                            type: integer
                                            example: 2017,
                                        startYearMonth:
                                            type: array
                                            example: [2015,8]
                                        cost:
                                            type: object
                                            properties:
                                                balance:
                                                    type: array
                                                    description: Balance for the displayed months
                                                    example: [488932, 916589, 1055601]
                                                old:
                                                    type: array
                                                    description: Balance for the months preceding the displayed data
                                                    example: [140000, 235686]
                                                income:
                                                    type: array
                                                    example: [180000, 200000]
                                                funds:
                                                    type: array
                                                    example: [180000, 200000]
                                                bills:
                                                    type: array
                                                    example: [72500, 5800]
                                                food:
                                                    type: array
                                                    example: [154, 506, 366, 472]
                                                general:
                                                    type: array
                                                    example: [15000, 110, 9086]
                                                social:
                                                    type: array
                                                    example: [2300]
                                                holiday:
                                                    type: array
                                                    example: [70000, 16000]
                                        futureMonths:
                                            type: integer
                                            example: 12
                                        currentMonth:
                                            type: integer
                                            example: 9

        /data/balance:
            post:
                summary: Insert balance data
                operationId: postDataBalance
                description: |
                    Insert balance data for a year/month
                produces:
                - application/json
                parameters:
                - in: body
                  name: year
                  type: integer
                  required: true
                - in: body
                  name: month
                  type: integer
                  required: true
                - in: body
                  name: balance
                  type: integer
                  required: true
                responses:
                    201:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponse"
            put:
                summary: Update balance data
                operationId: putDataBalance
                description: |
                    Update balance data for year/month
                produces:
                - application/json
                parameters:
                - in: body
                  name: year
                  type: integer
                  required: true
                - in: body
                  name: month
                  type: integer
                  required: true
                - in: body
                  name: balance
                  type: integer
                  required: true
                responses:
                    200:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponse"

        /data/analysis/{period}/{groupBy}/{pageIndex}:
            get:
                summary: Get analysis data
                operationId: getDataAnalysis
                description: |
                    Get weekly / monthly / yearly analysis data, broken down into paged categories
                produces:
                - application/json
                parameters:
                - in: path
                  name: period
                  description: one of week, month, year
                  required: true
                  type: string
                - in: path
                  name: groupBy
                  description: one of category, shop
                  required: true
                  type: string
                - in: path
                  name: pageIndex
                  description: page to retrieve, starting with 0
                  type: integer
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        cost:
                                            type: array
                                            items:
                                                type: array
                                                example: ["bills", [6500, 12300]]

        /data/analysis/deep/{category}/{period}/{groupBy}/{pageIndex}:
            get:
                summary: Get deep analysis data
                operationId: getDataAnalysisDeep
                description: |
                    Get weekly / monthly / yearly analysis data, broken down by category into paged items
                produces:
                - application/json
                parameters:
                - in: path
                  name: category
                  description: category of data to retrieve
                  required: true
                  type: string
                - in: path
                  name: period
                  description: one of week, month, year
                  required: true
                  type: string
                - in: path
                  name: groupBy
                  description: one of category, shop
                  required: true
                  type: string
                - in: path
                  name: pageIndex
                  description: page to retrieve, starting with 0
                  type: integer
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        items:
                                            type: array
                                            example: ["bills", [["Electricity", 6500], ["Water", 12300]]]

        /data/stocks:
            get:
                summary: Get stocks data
                operationId: getDataStocks
                description: |
                    Get a weighted list of stocks holdings
                produces:
                - application/json
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        total:
                                            type: integer
                                            description: total weight
                                        stocks:
                                            type: array
                                            items:
                                                type: array
                                                example: ["NASDAQ:GOOGL", "Alphabet Inc Class A", 11239]

        /data/funds:
            get:
                summary: Get funds data
                operationId: getDataFunds
                description: |
                    Get a list of fund holdings, optionally with price history
                produces:
                - application/json
                parameters:
                - in: query
                  name: history
                  description: whether or not to retrieve price history with holdings data
                  required: false
                  type: boolean
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        total:
                                            type: integer
                                            example: 1000000
                                            description: Total-to-date purchase cost of all holdings
                                        data:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    I:
                                                        type: integer
                                                        example: 11
                                                        description: ID of holding
                                                    c:
                                                        type: integer
                                                        example: 50000
                                                        description: To-date cost of this holding
                                                    d:
                                                        type: array
                                                        example: [2017, 4, 1]
                                                        description: Date of first purchase
                                                    P:
                                                        type: float
                                                        example: 103.4
                                                        description: Latest cached asset price
                                                    i:
                                                        type: string
                                                        example: Gold ETF
                                                        description: Name of holding
                                                    t:
                                                        type: string
                                                        example: "[{\"c\":50000,\"u\":502.51,\"d\":[2017,4,1]}]"
                                                        description: JSON-encoded list of transactions relating to this holding

            post:
                summary: Insert funds data
                operationId: postDataFunds
                description: |
                    Insert a new fund holding into the database
                produces:
                - application/json
                parameters:
                - in: body
                  name: date
                  required: true
                  type: array
                - in: body
                  name: item
                  required: true
                  type: string
                - in: body
                  name: transactions
                  required: true
                  type: array
                - in: body
                  name: cost
                  required: true
                  type: integer
                responses:
                    201:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponsePostList"

            put:
                summary: Update funds data
                operationId: putDataFunds
                description: |
                    Update an existing fund holding in the database
                produces:
                - application/json
                parameters:
                - in: body
                  name: id
                  required: true
                  type: integer
                - in: body
                  name: date
                  required: false
                  type: array
                - in: body
                  name: item
                  required: false
                  type: string
                - in: body
                  name: transactions
                  required: false
                  type: array
                - in: body
                  name: cost
                  required: false
                  type: integer
                responses:
                    200:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponsePutList"
                    400:
                        description: invalid id
                        schema:
                            $ref: "#/definitions/ErrorResponse"

            delete:
                summary: Delete funds data
                operationId: deleteDataFunds
                description: |
                    Delete an existing fund holding in the database
                produces:
                - application/json
                parameters:
                - in: body
                  name: id
                  required: true
                  type: integer
                responses:
                    200:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponsePutList"
                    400:
                        description: invalid id
                        schema:
                            $ref: "#/definitions/ErrorResponse"

        
        /data/{dataType}:
            get:
                summary: Get budget data
                operationId: getData
                description: |
                    Get all kinds of data for display in the budget app
                produces:
                - application/json
                parameters:
                - in: path
                  name: dataType
                  description: The type of data to get
                  required: true
                  type: string
                responses:
                    200:
                        description: successful operation
                        schema:
                            $ref: "#/definitions/DataResponse"
        
        /search/{dataType}/{column}/{searchTerm}/{numResults}:
            get:
                summary: Search suggestions
                operationId: search
                description: |
                    Get search suggestions for data input
                produces:
                - application/json
                parameters:
                - in: path
                  name: dataType
                  description: The type of data to get
                  required: true
                  type: string
                - in: path
                  name: column
                  description: The column of data to search
                  required: true
                  type: string
                - in: path
                  name: searchTerm
                  description: The term to search for
                  required: true
                  type: string
                - in: path
                  name: numResults
                  description: The number of results to return
                  required: false
                  type: number
                responses:
                    200:
                        description: successful operation
                        schema:
                            type: object
                            properties:
                                error:
                                    type: boolean
                                    example: false
                                data:
                                    type: object
                                    properties:
                                        list:
                                            type: array
                                            items:
                                                type: string
    definitions:
        ErrorResponse:
            type: object
            properties:
                error:
                    type: boolean
                    example: true
                errorMessage:
                    type: string
                    example: An error occurred

        DataResponse:
            type: object
            properties:
                error:
                    type: boolean
                    example: false
        DataResponsePostList:
            type: object
            properties:
                id:
                    type: integer
                    example: 18281
                    description: newly-inserted ID
                total:
                    type: integer
                    example: 481829
                    description: new total cost of list data
                error:
                    type: boolean
                    example: false
        DataResponsePutList:
            type: object
            properties:
                total:
                    type: integer
                    example: 1912391
                    description: new total cost of list data
                error:
                    type: boolean
                    example: false

