overwrite: true
schema: "api/src/gql/**/*.ts"
generates:
  api/src/types/gql.ts:
    config:
      contextType: ~api/types/resolver#Context
      skipTypename: true
      scalars:
        Date: Date
        DateTime: Date
        NonNegativeInt: number
        NonNegativeFloat: number
        PositiveInt: number
    plugins:
      - typescript
      - typescript-resolvers

  web/src/types/gql.tsx:
    documents: web/src/gql/**/*.ts
    config:
      scalars:
        Date: string
        DateTime: string
        NonNegativeInt: number
        NonNegativeFloat: number
        PositiveInt: number
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql

  api/src/introspection.json:
    plugins:
      - introspection
    config:
      minify: false
