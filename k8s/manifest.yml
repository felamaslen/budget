apiVersion: v1
kind: Service
metadata:
  name: budget
spec:
  type: LoadBalancer
  selector:
    app: budget
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget
  labels:
    app: budget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget
  template:
    metadata:
      labels:
        app: budget
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: budget
          image: docker.fela.space/budget:0
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: budget
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-pass
                  key: url
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /liveness
              port: 80
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /readiness
              port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: budget-database
  labels:
    app: budget-database
spec:
  ports:
    - port: 5432
  selector:
    app: budget-database
    tier: postgres
  clusterIP: None
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    app: budget-database
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/local/budget-database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
  labels:
    app: budget-database
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-database
  labels:
    app: budget-database
spec:
  selector:
    matchLabels:
      app: budget-database
      tier: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: budget-database
        tier: postgres
    spec:
      containers:
        - image: postgres:10.4
          name: postgres
          env:
            - name: POSTGRES_USER
              value: budget
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-pass
                  key: password
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: budget-redis
  labels:
    app: budget-redis
spec:
  ports:
    - port: 6379
  selector:
    app: budget-redis
    tier: redis
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-redis
  labels:
    app: budget-redis
spec:
  selector:
    matchLabels:
      app: budget-redis
      tier: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: budget-redis
        tier: redis
    spec:
      containers:
        - image: redis:6-alpine
          name: redis
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: budget-scrape-funds
spec:
  schedule: "0 18 * * 1-6"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: budget
              image: docker.fela.space/budget:0
              args:
                - yarn
                - scrape_funds
              envFrom:
                - configMapRef:
                    name: budget
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: postgres-pass
                      key: url
                - name: REDIS_HOST
                  value: budget-redis
          restartPolicy: Never
          dnsConfig:
            options:
              - name: ndots
                value: "1"
