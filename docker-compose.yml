version: "2"
services:
  budget:
    container_name: budget
    build:
      context: .
      dockerfile: dev.Dockerfile
    depends_on:
      - base
    volumes:
      - .:/opt/app
      - /opt/app/node_modules
    links:
      - db:db
    networks:
      - net_budget_dev
    ports:
      - "${PORT}:3000"
      - 9229:9229
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DEBUG: ${DEBUG}
      SKIP_APP: ${SKIP_APP}
      PORT: 3000
      DATABASE_URL: postgres://docker:docker@db:5432/budget
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEFAULT_PIN: 1234
  base:
    image: docker.fela.space/budget_base:latest
    build:
      context: .
  db:
    restart: always
    image: postgres:10-alpine
    networks:
      - net_budget_dev
    ports:
      - 5440:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    restart: always
    image: redis:6-alpine
    networks:
      - net_budget_dev
    ports:
      - 6380:6379

networks:
  net_budget_dev:
    driver: bridge
